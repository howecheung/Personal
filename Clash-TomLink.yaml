  - name: "📱电报代理"
    type: select
    proxies:
      - 🚀全球加速
      - 🇸🇬 狮城节点
      - 🎯国内直连


  - name: "🇭🇰 香港节点"
    type: select
    use:
      - HK

  - name: "🇨🇳 台湾节点"
    type: select
    use:
      - TW

  - name: "🇸🇬 狮城节点"
