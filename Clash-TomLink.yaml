proxy-groups:

  - name: "🚀全球加速"
    type: select
    proxies:
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点
      - 🇸🇬 狮城节点
      - 🇯🇵 日本节点
      - 🇺🇲 美国节点

  - name: "🚦黑白名单"
    type: select
    proxies:
      - 🚀全球加速
      - 🎯国内直连

  - name: "📹港台番剧"
    type: select
    proxies:
      - 🎯国内直连
      - 🇭🇰 香港节点
      - 🇨🇳 台湾节点

  - name: "📺奈飞视频"
